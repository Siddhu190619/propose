<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be Mine Forever?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f78ca0 0%, #f9748f 50%, #fd868c 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin: 0;
            position: relative;
            color: white;
        }
        
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            transform: rotate(45deg);
            animation: floatUp 5s infinite ease-in-out;
            opacity: 0;
        }

        .heart::before, .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: inherit;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: -10px;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-600px) rotate(45deg);
                opacity: 0;
            }
        }

        .proposal-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 36px;
            color: #e74c3c;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #2980b9;
            transform: scale(1.1);
        }

        .rose-bouquet, .fireworks {
            display: none;
            margin-top: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .fireworks {
            animation: fireworks 1s infinite alternate;
        }

        @keyframes fireworks {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }
    </style>
</head>
<body>

<div class="proposal-container" id="proposal">
    <h1 id="question">Will You Be Mine Forever?</h1>
    <button onclick="handleAnswer(true)">Yes</button>
    <button onclick="handleAnswer(false)">No</button>
</div>

<img src="https://cdn.pixabay.com/photo/2017/08/07/11/39/bouquet-2607148_1280.jpg" alt="Rose Bouquet" class="rose-bouquet" id="bouquet" width="300">
<img src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" alt="Rose Fireworks" class="fireworks" id="fireworks" width="300">

<!-- Floating Hearts -->
<div class="heart" style="left: 10%; animation-delay: 0s;"></div>
<div class="heart" style="left: 20%; animation-delay: 2s;"></div>
<div class="heart" style="left: 30%; animation-delay: 4s;"></div>
<div class="heart" style="left: 40%; animation-delay: 1s;"></div>
<div class="heart" style="left: 50%; animation-delay: 3s;"></div>
<div class="heart" style="left: 60%; animation-delay: 5s;"></div>
<div class="heart" style="left: 70%; animation-delay: 2.5s;"></div>
<div class="heart" style="left: 80%; animation-delay: 1.5s;"></div>
<div class="heart" style="left: 90%; animation-delay: 3.5s;"></div>

</body>
</html>
