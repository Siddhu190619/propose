<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Marry Me?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            margin: 0;
        }
        .proposal-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        h1 {
            color: #e74c3c;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<div class="proposal-container">
    <h1>Will You Be Mine Forever?</h1>
    <p>This is a special moment for me, and I wanted to ask you something very important.</p>
    <button onclick="showAnswer(true)">Yes</button>
    <button onclick="showAnswer(false)">No</button>
</div>

<script>
    function showAnswer(answer) {
        let message = answer ? "Yay! I'm so happy you said yes! üíç" : "I understand. No worries at all. üòä";
        alert(message);
    }
</script>

</body>
</html>
