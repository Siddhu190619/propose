<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Special Message</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f78ca0 0%, #f9748f 50%, #fd868c 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
            color: white;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            animation: fadeIn 2s ease-in;
            display: none;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 36px;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #2980b9;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<audio id="romantic-music" autoplay loop>
  <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
  Your browser does not support the audio element.
</audio>

<div class="container" id="message1">
    <p>Khushi, I've been holding onto these feelings for a while now.</p>
</div>
<div class="container" id="message2">
    <p>Every time I see you, my heart races, and I can't help but smile.</p>
</div>
<div class="container" id="message3">
    <p>You‚Äôve made my world brighter with your presence, and I want to cherish every moment with you.</p>
</div>
<div class="container" id="proposal-container">
    <h1>Will You Be Mine Forever?</h1>
    <button onclick="handleAnswer(true)">Yes</button>
    <button onclick="handleAnswer(false)">No</button>
</div>

<script>
    // Show feelings one by one with delays
    setTimeout(() => document.getElementById('message1').style.display = 'block', 1000);
    setTimeout(() => document.getElementById('message2').style.display = 'block', 4000);
    setTimeout(() => document.getElementById('message3').style.display = 'block', 7000);
    setTimeout(() => document.getElementById('proposal-container').style.display = 'block', 10000);

    function handleAnswer(answer) {
        const proposalContainer = document.getElementById('proposal-container');
        if (answer) {
            proposalContainer.innerHTML = "<h1>Yay! Here is my heart for you! ‚ù§Ô∏èüíñ</h1>";
        } else {
            proposalContainer.innerHTML = `
                <h1>Soch Lo?</h1>
                <button onclick="secondChance(true)">Yes</button>
                <button onclick="secondChance(false)">No</button>
            `;
        }
    }

    function secondChance(answer) {
        const proposalContainer = document.getElementById('proposal-container');
        if (answer) {
            proposalContainer.innerHTML = "<h1>I'm so glad you said yes! Here's my heart! ‚ù§Ô∏èüíñ</h1>";
        } else {
            proposalContainer.innerHTML = `
                <h1>Yrr Kiti Bhav Khates ga Ho Bolun Taak üòú</h1>
                <button onclick="finalStep()">Yes</button>
            `;
        }
    }

    function finalStep() {
        const proposalContainer = document.getElementById('proposal-container');
        proposalContainer.innerHTML = "<h1>Woohoo! Here's my heart for you! ‚ù§Ô∏èüíñ</h1>";
    }
</script>

</body>
</html>
