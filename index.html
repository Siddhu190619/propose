<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be Mine Forever?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            margin: 0;
        }
        .proposal-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        h1 {
            color: #e74c3c;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .rose-bouquet {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="proposal-container" id="proposal">
    <h1 id="question">Will You Be Mine Forever?</h1>
    <button onclick="handleAnswer(true)">Yes</button>
    <button onclick="handleAnswer(false)">No</button>
</div>

<img src="https://cdn.pixabay.com/photo/2017/08/07/11/39/bouquet-2607148_1280.jpg" alt="Rose Bouquet" class="rose-bouquet" id="bouquet" width="300">

<script>
    function handleAnswer(answer) {
        const proposalContainer = document.getElementById('proposal');
        const bouquet = document.getElementById('bouquet');
        
        if (answer) {
            // If she says "Yes"
            proposalContainer.innerHTML = "<h1>Yay! Here's a bouquet of roses for you! ðŸŒ¹ðŸ’–</h1>";
            bouquet.style.display = "block";
        } else {
            // If she says "No"
            proposalContainer.innerHTML = `
                <h1>Soch Lo...</h1>
                <button onclick="secondChance(true)">Yes</button>
                <button onclick="secondChance(false)">No</button>
            `;
        }
    }

    function secondChance(answer) {
        const proposalContainer = document.getElementById('proposal');
        const bouquet = document.getElementById('bouquet');
        
        if (answer) {
            // If she changes her mind
            proposalContainer.innerHTML = "<h1>I'm so glad you changed your mind! ðŸŒ¹ðŸ’–</h1>";
            bouquet.style.display = "block";
        } else {
            // If she still says "No"
            proposalContainer.innerHTML = "<h1>It's okay. I'll always cherish this moment. ðŸ˜Š</h1>";
        }
    }
</script>

</body>
</html>
