<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Special Message</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f78ca0 0%, #f9748f 50%, #fd868c 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            animation: fadeIn 2s ease-in;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 36px;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
            line-height: 1.6;
            display: none;
            color: black;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
        }

        button:hover {
            background-color: #2980b9;
            transform: scale(1.1);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="container" id="proposal-container">
    <h1>Will You Be Mine Forever?</h1>
    <button id="yes-button">Yes</button>
    <button id="no-button">No</button>
</div>

<script>
    window.onload = function() {
        document.getElementById('yes-button').classList.remove('hidden');
        document.getElementById('no-button').classList.remove('hidden');
    };

    document.getElementById('yes-button').addEventListener('click', function() {
        alert("Yay! You said yes! ‚ù§Ô∏è");
    });

    document.getElementById('no-button').addEventListener('click', function() {
        alert("Aww... Maybe next time! üò¢");
    });
</script>

</body>
</html>
