<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be Mine Forever?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f78ca0 0%, #f9748f 50%, #fd868c 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin: 0;
            position: relative;
            color: white;
        }

        .proposal-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            transition: all 0.5s ease;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 36px;
            color: #e74c3c;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #2980b9;
            transform: scale(1.1);
        }

        .petal {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 192, 203, 0.7);
            transform: rotate(45deg);
            border-radius: 50%;
            animation: fall 5s infinite ease-in-out;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(600px) rotate(45deg);
                opacity: 0;
            }
        }

        .firework {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: gold;
            position: absolute;
            animation: explode 0.5s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<div class="proposal-container" id="proposal">
    <h1 id="question">Will You Be Mine Forever?</h1>
    <button onclick="handleAnswer(true)">Yes</button>
    <button onclick="handleAnswer(false)">No</button>
</div>

<!-- Floating Hearts -->
<div class="heart" style="left: 10%; animation-delay: 0s;"></div>
<div class="heart" style="left: 20%; animation-delay: 2s;"></div>

<script>
    function handleAnswer(answer) {
        const proposalContainer = document.getElementById('proposal');

        if (answer) {
            proposalContainer.innerHTML = "<h1>Yay! Here's a shower of love for you! ðŸŒ¹ðŸ’–</h1>";
            startPetalShower();
        } else {
            proposalContainer.innerHTML = `
                <h1>Soch Lo?</h1>
                <button onclick="secondChance(true)">Yes</button>
                <button onclick="secondChance(false)">No</button>
            `;
        }
    }

    function secondChance(answer) {
        const proposalContainer = document.getElementById('proposal');

        if (answer) {
            proposalContainer.innerHTML = "<h1>I'm so glad you said yes! ðŸŒ¹ðŸ’–</h1>";
            startPetalShower();
        } else {
            proposalContainer.innerHTML = `
                <h1>Yrr Kiti Bhav Khates ga Ho Bolun Taak ðŸ˜œ</h1>
                <button onclick="finalStep()">Yes</button>
            `;
        }
    }

    function finalStep() {
        const proposalContainer = document.getElementById('proposal');
        proposalContainer.innerHTML = "<h1>Woohoo! Here's your rose firecracker! ðŸŽ†ðŸŒ¹</h1>";
        startFireworks();
    }

    function startPetalShower() {
        for (let i = 0; i < 30; i++) {
            const petal = document.createElement('div');
            petal.className = 'petal';
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(petal);
        }
    }

    function startFireworks() {
        for (let i = 0; i < 15; i++) {
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = Math.random() * 100 + 'vw';
            firework.style.top = Math.random() * 100 + 'vh';
            firework.style.backgroundColor = getRandomColor();
            document.body.appendChild(firework);
            setTimeout(() => firework.remove(), 1000);
        }
    }

    function getRandomColor() {
        const colors = ['red', 'gold', 'blue', 'green', 'pink', 'orange'];
        return colors[Math.floor(Math.random() * colors.length)];
    }
</script>

</body>
</html>
